{% extends 'base.html' %}
{% block content %}
    <div class="container p-4">
        <h1 class="text-center display-1">Listar laboratorio</h1>
    </div>
    <div class="container">
        <table class="table table-hover">
            <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Ciudad</th>
                  <th scope="col">Pais</th>
                  <th scope="col">Editar</th>
                  <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody>
                {% for lab in labos %}
                <tr>
                    <td>{{ lab.id }}</td>
                    <td>{{ lab.nombre }}</td>
                    <td>{{ lab.ciudad }}</td>
                    <td>{{ lab.pais }}</td>
                    <td>
                        <a href="/update/{{ lab.id }}">Editar</a>
                    </td>
                    <td>
                        <a href="/delete/{{ lab.id }}">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
    
{% endblock %}
